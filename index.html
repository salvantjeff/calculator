<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="output-screen">
                <div class="history-screen">
                    <span class="placeholder">0</span>
                    <div class="history"></div>
                </div>
                <div class="inputs">0</div>
            </div>
            <div class="buttons">
                <div class="adv-buttons">
                    <button class="extra clear">Clear</button>
                    <button class="extra back" data-val="Backspace">Back</button>
                </div>
                <div class="operators">
                    <button class="operator divide" data-val="/">/</button>
                    <button class="operator multiply" data-val="*">x</button>
                    <button class="operator subtract" data-val="-">-</button>
                    <button class="operator add" data-val="+">+</button>
                    <button class="enter equal" data-val="=">=</button>
                </div>
                <div class="num-values">
                    <button class="input-value one" data-val="1">1</button>
                    <button class="input-value two" data-val="2">2</button>
                    <button class="input-value three" data-val="3">3</button>
                    <button class="input-value four" data-val="4">4</button>
                    <button class="input-value five" data-val="5">5</button>
                    <button class="input-value six" data-val="6">6</button>
                    <button class="input-value seven" data-val="7">7</button>
                    <button class="input-value eight" data-val="8">8</button>
                    <button class="input-value nine" data-val="9">9</button>
                    <button class="input-value zero" data-val="0">0</button>
                    <button class="input-value decimal" data-val=".">.</button>
                </div>
            </div>
        </div>
        <footer>Copyright Â© 2022 salvantjeff</footer>
    </div>
</body>
</html>
